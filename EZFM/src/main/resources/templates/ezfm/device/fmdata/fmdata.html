<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<base href="${basePath?if_exists}">
		<title>项目关联</title>
		<script type="text/javascript" src="resources/ezfm/all.js"></script>
		<script type="text/javascript" src="resources/ezfm/js/device/deviceUtil.js"></script>
		<script type="text/javascript" src="resources/ezfm/js/device/fmdata.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/ezfm/all.css"></link>
		<script type="text/javascript">
			$(function(){
				//初始化项目列表
				datagridInit('datagrid_project', 'ezfm/device/project/query', '项目关联', 'toolbar_datagrid_project',false, true);
				
				
			});
		
		</script>
	</head>

	<body>
		<!--项目关联信息列表-->
		<table id="datagrid_project">
			<thead>
				<tr>
					<th data-options="field:'checkbox',checkbox:true"></th>
					<th data-options="field:'site_id',width:100,hidden:false,align:'center'">FM项目编号</th>
					<th data-options="field:'name',width:200,hidden:false,align:'center'">FM项目名称</th>
					<th data-options="field:'pk_project',width:200,hidden:false,align:'center'">YJWY项目编号</th>
					<th data-options="field:'project_name_',width:200,hidden:false,align:'center'">YJWY项目名称</th>
				</tr>
			</thead>
		</table>
		<!--工具栏-->
		<div id="toolbar_datagrid_project">
			<span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;display:inline-block;float:none"></span>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:'true'">新增</a>
			<span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;display:inline-block;float:none"></span>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:'true'" >编辑</a>
			<span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;display:inline-block;float:none"></span>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:'true'">删除</a>
			<span class="datagrid-btn-separator" style="vertical-align: middle; height: 15px;display:inline-block;float:none"></span>
		</div>
	</body>

</html>
