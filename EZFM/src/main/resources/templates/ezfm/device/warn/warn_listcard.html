<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<base href="${basePath?if_exists}">
		<title>设备预警列表</title>
		<script type="text/javascript" src="resources/ezfm/all.js"></script>
		<script type="text/javascript" src="resources/ezfm/js/device/deviceUtil.js"></script>
		<script type="text/javascript" src="resources/ezfm/js/device/warn.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/ezfm/all.css"></link>
		<link rel="stylesheet" type="text/css" href="resources/ezfm/css/problem/classAdmin.css"></link>
		<script type="text/javascript">
			var notRoleButtons = "${notRoleButtons?if_exists}";
			$(function() {
				//行列样式设置
				$("td,th").attr("valign", "top");
				//初始化设备列表
				datagridInit("datagrid_warning", "ezfm/device/warn/query", parent.$('#centerTabs').tabs('getSelected').panel('options').headerTitle,
					null, true, true);
			});
		</script>
	</head>

	<body>
		<!--设备预警列表-->
		<table id="datagrid_warning">
			<thead>
				<tr>
					<!--<th data-options="field:'checkbox',checkbox:false"></th>-->
					<th data-options="field:'report_id',width:300,hidden:false,align:'center'">报警编号</th>
					<th data-options="field:'device_code',width:300,hidden:false,align:'center'">设备编号</th>
					<th data-options="field:'warning_content',width:400,hidden:false,align:'center'">报警描述</th>
					<th data-options="field:'warning_value',width:110,hidden:false,align:'center'">当前报警值</th>
					<th data-options="field:'warning_time',width:150,hidden:false,align:'center'">报警生成时间</th>
					<!--以下字段不显示-->
					<th data-options="field:'warn_state',width:70,hidden:true,align:'center'">状态</th>
					<th data-options="field:'pk_crop',width:200,hidden:true,align:'center'">所属公司</th>
				</tr>
			</thead>
		</table>
	</body>

</html>
