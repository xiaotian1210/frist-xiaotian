<body>
	<div class="easyui-panel" data-options="fit:true">
		<div style="padding:20px 80px 10px 20px">
	    <form id="yjwy_main_form" class="easyui-form" data-options="novalidate:true">
	    	<table style="margin:0 auto;cellpadding:5;text-align:right;height:80px;">
	    		<tr>
	    			<th>问题类型名称:</th>
	    			<td><input class="easyui-textbox" type="text" name="problem_name" value="${problem?if_exists.problem_name?if_exists}" data-options="required:true,validType:'length[2,50]'" style="width:180px;height:26px;"></input></td>
	    		</tr>
	    		<tr>
	    			<th>完成期限:</th>
	    			<td><input class="easyui-numberbox" prompt='数字不能超过10000' type="text" id="problem_rectify_days" min="0" max="10000"  name="problem_rectify_days" value="${problem?if_exists.problem_rectify_days?if_exists}" data-options="required:true,precision:0" style="width:180px;height:26px;"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>主键:</th>
	    			<td><input class="easyui-textbox" type="text" name="pk_problem" value="${problem?if_exists.pk_problem?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>创建人:</th>
	    			<td><input class="easyui-textbox" type="text" name="create_user" value="${problem?if_exists.create_user?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>创建时间:</th>
	    			<td><input class="easyui-textbox" type="text" name="create_time" value="${problem?if_exists.create_time?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>修改人:</th>
	    			<td><input class="easyui-textbox" type="text" name="update_user" value="${problem?if_exists.update_user?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>修改时间:</th>
	    			<td><input class="easyui-textbox" type="text" name="update_time" value="${problem?if_exists.update_time?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>是否有效:</th>
	    			<td><input class="easyui-textbox" type="text" name="is_valid" value="${problem?if_exists.is_valid?if_exists}"></input></td>
	    		</tr>
	    		<tr style="display: none;">
	    			<th>pk_crop:</th>
	    			<td><input class="easyui-textbox" type="text" name="pk_crop" value="${crop?if_exists}"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:10px;margin-left:80px;">
	    	<a href="javascript:void(0)" id="save_mainbtn" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="text-align:center;margin:5px">保存</a>
	    	<a href="javascript:void(0)" id="reset_mainbtn" class="easyui-linkbutton" data-options="iconCls:'icon-mini-refresh'" style="text-align:center;margin:5px">重置</a>
	    </div>
	    </div>
	</div>
	<script type="text/javascript">
		var notRoleButtons = "${notRoleButtons?if_exists}";
		$(function(){
			$("#save_mainbtn").click(function(){
				if(!($("#yjwy_main_form").form('enableValidation').form('validate'))){
					return;
				}
				var saveUrl = "${basePath?if_exists}ezfm/quality/proinspect/inspect/probtype/save";
				var updateUrl = "${basePath?if_exists}ezfm/quality/proinspect/inspect/probtype/update";
				var formdata =  $("#yjwy_main_form").serializeObject();
				if(formdata.pk_problem){
					saveMainForm(updateUrl,formdata);
				}else{
					saveMainForm(saveUrl,formdata);
				}
			});
			$("#reset_mainbtn").click(function(){
				$('#yjwy_main_form').form('clear');;
			});
		});
	</script>
</body>
