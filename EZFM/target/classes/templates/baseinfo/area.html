<!DOCTYPE html>
<html>
	<head>
		<base href="${basePath?if_exists}">
		<meta charset="UTF-8">
		<title>区域管理</title>
		<link rel="stylesheet" type="text/css" href="resources/ezfm/all.css"></link>
		<link rel="stylesheet" type="text/css" href="resources/ezfm/css/baseinfo/baseinfo.css"></link>
		<script type="text/javascript" src="resources/ezfm/all.js"></script>
		<script type="text/javascript" src="resources/ezfm/js/baseinfo/area.js"></script>
		<script type="text/javascript">
			var pc = '${crop?if_exists}';
			var notRoleButtons = "${notRoleButtons?if_exists}";
		</script>
	</head>
	<body class="easyui-layout">	
		<div id="tb" style="height:auto">
			<div style="height:28px;margin-bottom:5px;margin-top:5px">
				<a id="btnNew" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增</a>
				<a id="btnEdit" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
				<a id="btnDelete" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
				<span style="float:right;margin-bottom:5px;margin-top:5px;margin-right:20px;">
					<input id="querysearch" class="easyui-searchbox" style="width:300px" data-options="menu:'#mm'"></input>
					<div id="mm" style="width:120px"> 
					<div data-options="name:'area_name_'">区域名称</div> 
					</div>
				</span>  
			</div>
		</div>
		
		<div data-options="region:'center'">	
			<table id="areagrid" class="easyui-datagrid" data-options="fit:true,singleSelect:true,collapsible:true,toolbar:'#tb'">
				<thead>
					<tr>
						<th data-options="field:'ck',checkbox:true"></th>
						<th data-options="field:'area_name',width:150">区域名称</th>
						<th data-options="field:'area_code',width:150">区域编码</th>
						<th data-options="field:'area_memo',width:200">区域描述</th>
						<!-- 以下为隐藏列 -->
						<th data-options="field:'pk_area',hidden:true">主键</th>
						<th data-options="field:'pk_crop',hidden:true">所属公司</th>
						<th data-options="field:'create_user',hidden:true">创建人</th>
						<th data-options="field:'create_time',hidden:true">创建时间</th>
						<th data-options="field:'last_modify_user',hidden:true">修改人</th>
						<th data-options="field:'last_modify_time',hidden:true">修改时间</th>
						<th data-options="field:'update_time',hidden:true">更新时间戳</th>
						<th data-options="field:'delete_flag',hidden:true">删除标志</th>
					</tr>
				</thead>
			</table>
		</div> 
		
		<div id="areadlg" class="easyui-dialog szw_window" data-options="closed:true">
			<form id="areaform" method="post" class="base_main_form">
				<table class="base_main_table">
					<tr>
						<td><label style="font-weight:bold">区域编码:</label></td>
						<td><input  class="easyui-textbox" type="text" name="area_code" data-options="required:true,fit:true,validType:'validLetterNumberUnderline'"/></td>
					</tr>	
					<tr>
						<td><label style="font-weight:bold">区域名称:</label></td>
						<td><input class="easyui-textbox" type="text" name="area_name" data-options="required:true,fit:true"/></td>
					</tr>	
					<tr>
						<td rowspan=2><label style="font-weight:bold">区域描述:</label></td>
						<td rowspan=2><input class="easyui-textbox" data-options="multiline:true,fit:true,height:20" type="text" name="area_memo"/></td>
					</tr>
					<tr>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">主键:</label></td>
						<td><input class="easyui-textbox" name="pk_area"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">所属公司:</label></td>
						<td><input id="area_mainform_pk_crop_id" class="easyui-textbox"name="pk_crop"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">创建人:</label></td>
						<td><input class="easyui-textbox" name="create_user"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">创建时间:</label></td>
						<td><input class="easyui-textbox" name="create_time"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">修改人:</label></td>
						<td><input class="easyui-textbox" name="last_modify_user"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">修改时间:</label></td>
						<td><input class="easyui-textbox" name="last_modify_time"/></td>
					</tr>
					<tr style="display:none">
						<td rowspan=2><label style="font-weight:bold">更新时间:</label></td>
						<td rowspan=2><input class="easyui-textbox" name="update_time"/></td>
					</tr>
					<tr style="display:none">
						<td><label style="font-weight:bold">删除标志</label></td>
						<td><input class="easyui-textbox" name="delete_flag"/></td>
					</tr>				
				</table>
			</form>
		</div>
		<script>
			$("#areagrid").attr("title", parent.$('#centerTabs').tabs('getSelected').panel('options').headerTitle);
		</script>
	</body>
</html>
